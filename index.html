<html><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NES Platformer Engine - WIP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://unpkg.com/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
	<script src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>
	<script src="gamepad.js"></script>
	<script src="nes-embed.js"></script>
</head>
<body id="all">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: black;
		}

		.nes-div {
			width: 768px;
			max-width: 768px;
			height: 720px;
			max-height: 720px;
			position: relative;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
		}

		canvas {
			image-rendering: optimizeSpeed;
			image-rendering: -moz-crisp-edges;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: -o-crisp-edges;
			image-rendering: crisp-edges;
			-ms-interpolation-mode: nearest-neighbor;
			image-rendering: pixelated;
			width: 100%;
			height: 100%;
		}

		.controls {
			position: relative;
			background-color: #222;
			width: 100%;
		}

		.button_B {
		    position:absolute;
		    left: 60vw;
		    top: 22vw;
			width: 18vw;
			height: 18vw;
			box-sizing: border-box;
			border-radius: 50%;

			text-align: center;
			display: flex;
		    justify-content: center;
		    align-content: center;
		    flex-direction: column;
			font-family: monospace;
		}

		.button_A {
		    position:absolute;
			left: 78vw;
	        top: 10vw;
			width: 18vw;
			height: 18vw;
			box-sizing: border-box;
			border-radius: 50%;

			text-align: center;
			display: flex;
		    justify-content: center;
		    align-content: center;
		    flex-direction: column;
			font-family: monospace;
		}

		.button_AB {
		    position:absolute;
			left: 78vw;
	        top: 30vw;
			width: 18vw;
			height: 18vw;
			box-sizing: border-box;
			border-radius: 50%;

			text-align: center;
			display: flex;
		    justify-content: center;
		    align-content: center;
		    flex-direction: column;
			font-family: monospace;
		}

		.dpad {
		    position:absolute;
		    left: 4vw;
		    top: 12vw;
			width: 35vw;
			height: 35vw;
		}

		.button_SELECT {
		    position:absolute;
			left: 45vw;
		    top: 22vw;
			width: 10vw;
			padding: 2%;
			box-sizing: border-box;
			align-items: center;
			justify-content: center;
		}

		.button_START {
		    position:absolute;
			left: 45vw;
		    top: 31vw;
			width: 10vw;
			padding: 2vw;
			box-sizing: border-box;
			align-items: center;
			justify-content: center;
		}

		.analogSwitchButton {
			position:absolute;
			left: 45vw;
		    top: 12vw;
			width: 10vw;
			padding: 2vw;
			box-sizing: border-box;
			background-color: #666;
			border: 3px;
			border-style: outset;
			border-radius: 20%;
		}

		.loadROMButton {
		    position:absolute;
			left: 45vw;
		    top: 41.4vw;
			width: 10vw;
			padding: 2vw;
			box-sizing: border-box;
			background-color: #666;
			border-style: outset;
			border-radius: 20%;
		}

		.grid3x3 {
			position: absolute;
			left: 0%;
			top: 0%;
			width: 100%;
			height: 100%;
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
		    grid-template-rows: 1fr 1fr 1fr;
		}

		.box {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		[id^="BUTTON"] {
			background: #999;
			border: 3px;
			border-style: outset;
		}

		#deadzone {
			background: #444;
		}
	</style>
	<div class="nes-div">
		<canvas id="nes-canvas" width="256" height="240"></canvas>
	</div>
	<div id="CONTROLLER" class="controls">
		<div id="DPAD" class="dpad">
			<div class="grid3x3">
			    <div id="MULTI_UL" class="box"></div>
			    <div id="BUTTON_UP" class="box"></div>
			    <div id="MULTI_UR" class="box"></div>
			    <div id="BUTTON_LEFT" class="box"></div>
			    <div id="deadzone" class="box"></div>
			    <div id="BUTTON_RIGHT" class="box"></div>
			    <div id="MULTI_DL" class="box"></div>
			    <div id="BUTTON_DOWN" class="box"></div>
			    <div id="MULTI_DR" class="box"></div>
			</div>
		</div>
		<!-- <div id="ANALOG" class="dpad">
		</div> -->
		<div id="MULTI_AB" class="button_AB"></div>
		<div id="BUTTON_B" class="button_B"></div>
		<div id="BUTTON_A" class="button_A"></div>
		<div id="BUTTON_SELECT" class="button_SELECT"></div>
		<div id="BUTTON_START" class="button_START"></div>
		<div id="analogSwitch" class="analogSwitchButton"></div>
		<div id="loadROM" class="loadROMButton">
			<input type="file" id="upload" style="display:none"/>
		</div>
	</div>
</body></html>
